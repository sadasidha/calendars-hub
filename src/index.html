<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock Calendar</title>
<style>
body { font-family: Arial, sans-serif; }
.calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; }
.day { border: 1px solid #ccc; min-height: 100px; padding: 5px; position: relative; }
.event { background-color: #4285F4; color: white; padding: 2px 4px; border-radius: 4px; margin: 2px 0; font-size: 12px; }
.header { 
  border: 1px solid #ccc; 
  padding: 5px; 
  position: relative; 
  display: block; 
  font-weight: bold; 
  text-align: center; 
  background-color: rgb(0, 43, 152);
  color: white;
}
#calendar {
  width: 100%;
  border-collapse: collapse;
}
#calendar th, #calendar td {
  border: 1px solid #ccc;
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>
<h2>Weekly Calendar</h2>
<table id="calendar">
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
  </tbody>
</table>

<script>
function renderCalendar(year, month) {
    const table = document.getElementById("calendar");
    table.innerHTML = "";

    // Weekday headers
    const weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    const thead = document.createElement("thead");
    const headRow = document.createElement("tr");
    weekdays.forEach(day => {
        const th = document.createElement("th");
        th.textContent = day;
        headRow.appendChild(th);
    });
    thead.appendChild(headRow);
    table.appendChild(thead);

    // Days calculation
    const firstDay = new Date(year, month, 1).getDay(); // 0=Sun ... 6=Sat
    const numDays = new Date(year, month + 1, 0).getDate();
    const startCol = (firstDay + 6) % 7; // Shift so Mon=0 ... Sun=6

    // Create 6x7 rows
    const tbody = document.createElement("tbody");
    let day = 1;

    for (let r = 0; r < 6; r++) {
        const tr = document.createElement("tr");
        for (let c = 0; c < 7; c++) {
            const td = document.createElement("td");
            if (r === 0 && c < startCol) {
                td.textContent = "";
            } else if (day > numDays) {
                td.textContent = "";
            } else {
                td.textContent = day;
                day++;
            }
            tr.appendChild(td);
        }
        tbody.appendChild(tr);
    }
    table.appendChild(tbody);
}
renderCalendar(2024, 5); // June 2024
</script>
</body>
</html>
